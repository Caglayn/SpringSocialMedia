<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Social Media App</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container container-fluid">
        <a href="/" class="navbar-brand">Social Media App</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <div class="page-header my-4 text-center">
        <h1>Details</h1>
    </div>
    <hr>

    <form action="#" th:action="@{/subscribers/update}" th:object="${subscriber}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" id="subscriberId">
        <div class="col-md-6">
            <label for="inputName" class="form-label">Subscriber Name</label>
            <input type="text" class="form-control" id="inputName" th:field="*{subscriberName}">
        </div>
        <div class="col-md-6">
            <label for="inputLastName" class="form-label">Subscriber LastName</label>
            <input type="text" class="form-control" id="inputLastName" th:field="*{subscriberLastName}">
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" th:field="*{subscriberAddress}">
        </div>
        <div class="col-md-6">
            <label for="inputDate" class="form-label" >Date</label>
            <input type="text" class="form-control" id="inputDate" disabled=true th:field="*{creationDate}">
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

</div>

<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2021 Company, Inc</p>
    </footer>
</div>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

-->
</body>
</html>
